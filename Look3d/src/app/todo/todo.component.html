<div class="container">
  <div class="card">
    <div class="card-header">
      <h1 style="text-align: center">TODO</h1>
    </div>
    <div class="card-body">
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" name="title" placeholder="Add title" [(ngModel)]="title" #titleInput="ngModel" required />
          <small [hidden]="titleInput.valid || titleInput.untouched" class="form-text text-muted red">
            Title is empty!
          </small>
        </div>
        <div class="form-group mt-4">
          <label>Text</label>
          <input type="text" class="form-control" name="text" placeholder="Add text" [(ngModel)]="text" #textInput="ngModel" required />
          <small [hidden]="textInput.valid || textInput.untouched" class="form-text text-muted red">
            Text is empty!
          </small>
        </div>
        <div class="form-group">
          <button [disabled]="titleInput.invalid || textInput.invalid"  type="button" class="btn btn-primary mt-4" (click)="addTask()">Добавить</button>
        </div>
    </div>
  </div>
  <div *ngFor="let t of tasks ; let i = index">
    <div *ngIf="i>0" class="card mt-4" >
      <div class="card-body">
        <h5 class="card-title">{{t.title}}</h5>
        <p class="card-text">{{t.text}}</p>
        <div class="btn btn-outline-secondary" (click) = "deleteTask(i)"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
        </svg>Delete</div>
      </div>
    </div>
  </div>
</div>
